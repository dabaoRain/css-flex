<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      /* 给父级添加flex属性 */
      display: flex;
      width:500px;
      height:500px;
      background: pink;
      /* flex-wrap 设置子元素是否换行 */
      /* flex布局中 默认子元素是不换行的 如果装不开 会缩小子元素的宽度 放到父元素里面 */
      /* flex-wrap: nowrap; */
      flex-wrap: wrap;
    }
    div span{
      width:150px;
      height:100px;
      background:purple;
      margin-right:5px;
    }
  </style>
</head>
<body>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
    </div>
</body>
</html>
