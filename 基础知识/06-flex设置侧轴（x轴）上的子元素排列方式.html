<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      /* 给父级添加flex属性 */
      display: flex;
      width:500px;
      height:500px;
      background: pink;

      /* 默认的主轴是x轴 此时我们把主轴设置为y轴 那么侧轴就是x轴了 */
      
      flex-direction: row;

      /* 垂直居中 */
      /* justify-content: center; */
       
      /* align-items 设置侧轴上子元素的排列方式（单行） 注意此时的侧轴为x轴 */
      /* 水平居中 */
      /* align-items: center; */
    }
    div span{
      width:150px;
      background:purple;
      margin-right:5px;
    }
  </style>
</head>
<body>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>
</body>
</html>
