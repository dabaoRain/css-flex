<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      /* 给父级添加flex属性 */
      display: flex;
      width:500px;
      height:500px;
      background: pink;

      /* 默认的主轴是x轴 */
      /* 水平居中 */
      justify-content: center;
       
      /* align-items 设置侧轴上子元素的排列方式（单行） */
      /* 垂直居中 */
      align-items: center;
      /* 拉伸 子元素盒子不要给高度 */
      /* align-items: stretch; */
    }
    div span{
      width:150px;
      height:100px;
      background:purple;
      margin-right:5px;
    }
  </style>
</head>
<body>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>
</body>
</html>
