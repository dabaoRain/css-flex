<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      /* 给父级添加flex属性 */
      display: flex;
      width:600px;
      height:500px;
      background: pink;

      /* flex-direction: column;
      flex-wrap: wrap; */

      /* 把设置主轴方向和是否换行（换列）合并成一句（简写） */

      flex-flow: column wrap;
    }
    div span{
      width:150px;
      height:100px;
      background:purple;
      margin: 10px;
    }
  </style>
</head>
<body>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
    </div>
</body>
</html>
